name: Grafana Cloud Dashboard Backup

on:
  push:
    branches:
      - main

jobs:
  backup_dashboard:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        version: 'latest'
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    - name: Authenticate with GCP
      run: echo "${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}" | gcloud auth activate-service-account --key-file=-

    - name: Run the backup script
      env:
        GRAFANA_URL: ${{ vars.GRAFANA_URL }}
        GRAFANA_SERVICE_ACC_TOKEN: ${{ secrets.GRAFANA_SERVICE_ACC_TOKEN }}
        DASHBOARD_UID: ${{ secrets.DASHBOARD_UID }}
        BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
      run: |
        python main.py
